---
layout: default
---
<link rel="stylesheet" href="/css/post.css" />
<link rel="stylesheet" href="/css/google-code-prettify/prettify.css" />

<article id="post">
	<header>
		<h1><a href="{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a></h1>
		<p>{{ page.date|date:"%Y-%m-%d" }}</p>
	</header>

	{{ content }}

	<footer>
		<p>Thanks for your time :)</p>
	</footer>
</article>
