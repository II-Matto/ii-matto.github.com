---
layout: default
---
<link rel="stylesheet" href="css/post.css" />

<article id="post">
	<header>
		<h1><a href="{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a></h1>
		<p>{{ page.date|date:"%Y-%m-%d" }}</p>
	</header>

	{{ content }}

	<footer id="comments">
		<ul>
			<li>comment 1</li>
			<li>comment 2</li>
		</ul>
	</footer>
</article>
